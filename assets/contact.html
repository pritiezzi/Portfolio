      <h3 style="color:white;" class="header text_b center">Contact Me </h3>
      <div class="row2">
        <div class="col s12 m12 l4">
          <form id="contact-form">
            <ul>
              <li>
                <label for="name"><b>Name</b></label>
                <input style="color:white;" type="text" id="name" name="name" placeholder="Priscila Tiezzi"
                  required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input style="color:white;" type="email" id="email" name="email" placeholder="example@gmail.com"
                  required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea style="color:white;" id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </div>

      </div>

    </div>
